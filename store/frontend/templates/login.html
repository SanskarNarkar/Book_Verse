<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - BookVerse</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body class="auth-body">
    <div class="auth-wrapper">
        <div class="bookverse-auth-card">
            <div class="auth-overlay"></div>
            <div class="auth-brand text-center mb-4">
                <div class="icon-wrap mb-3">
                    <i class="bi bi-book-half"></i>
                </div>
                <a class="navbar-brand fs-2 fw-bold text-primary" href="{% url 'index' %}">
                    <span class="brand-highlight">Book</span>Verse
                </a>
                <p class="text-muted mb-0">Welcome back! Sign in to continue exploring.</p>
            </div>
            <form id="login-form" class="auth-form" novalidate>
                <div class="mb-3 fade-in">
                    <label for="email" class="form-label">Email address</label>
                    <div class="input-group input-group-book">
                        <span class="input-group-text"><i class="bi bi-envelope-open"></i></span>
                        <input type="email" class="form-control form-control-book" id="email" placeholder="name@example.com" required>
                    </div>
                    <div class="form-text small">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3 fade-in" style="animation-delay: .05s;">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group input-group-book">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input type="password" class="form-control form-control-book" id="password" placeholder="••••••••" minlength="8" required>
                        <button type="button" class="password-toggle-btn password-toggle" data-target="password">
                            <i class="bi bi-eye"></i>
                        </button>
                    </div>
                    <div class="form-text small">Minimum 8 characters, use a combination of letters and numbers.</div>
                </div>
                <div class="d-flex justify-content-between align-items-center mb-3 fade-in" style="animation-delay: .1s;">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="rememberMe" disabled>
                        <label class="form-check-label" for="rememberMe">
                            Remember me (coming soon)
                        </label>
                    </div>
                    <a href="#" class="small text-muted disabled-link" tabindex="-1">Forgot password?</a>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2 ripple fade-in" id="login-submit" style="animation-delay: .15s;">
                    <span class="spinner-border spinner-border-sm me-2 d-none" role="status" aria-hidden="true"></span>
                    Sign In
                </button>
                <p class="mt-4 text-center text-muted fade-in" style="animation-delay: .2s;">
                    Don't have an account?
                    <a href="{% url 'signup_page' %}" class="fw-semibold auth-toggle" data-target="{% url 'signup_page' %}">Create one now</a>
                </p>
                <div id="login-error" class="alert alert-danger mt-3 d-none" role="alert"></div>
            </form>
            <div class="floating-book floating-book-1"><i class="bi bi-journal"></i></div>
            <div class="floating-book floating-book-2"><i class="bi bi-book"></i></div>
        </div>
    </div>
    <script src="{% static 'js/auth.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
