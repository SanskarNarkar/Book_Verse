<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Account - BookVerse</title>
  {% load static %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="{% url 'index' %}">
        <i class="fas fa-book-open me-2"></i>BookVerse
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'books' %}">Books</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'cart' %}">Cart</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'orders' %}">Orders</a></li>
          <li class="nav-item" data-role="nav-account">
            <a class="nav-link active" aria-current="page" href="{% url 'account' %}">My Account</a>
          </li>
        </ul>
        <div class="d-flex">
          <a href="{% url 'login' %}" class="btn btn-primary me-2 d-none" data-role="nav-login">Login</a>
          <a href="{% url 'signup_page' %}" class="btn btn-outline-light me-2 d-none" data-role="nav-signup">Sign Up</a>
          <a href="#" class="btn btn-danger" data-role="nav-logout">Logout</a>
        </div>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    <div class="row g-4">
      <div class="col-lg-5">
        <div class="card shadow-sm h-100">
          <div class="card-header bg-primary text-white">
            <h5 class="mb-0"><i class="fas fa-user me-2"></i>Account Details</h5>
          </div>
          <div class="card-body">
            <dl class="row mb-0">
              <dt class="col-5">Name</dt>
              <dd class="col-7" id="profile-name">Loading…</dd>

              <dt class="col-5">Username</dt>
              <dd class="col-7" id="profile-username">Loading…</dd>

              <dt class="col-5">Email</dt>
              <dd class="col-7" id="profile-email">Loading…</dd>

              <dt class="col-5">Phone</dt>
              <dd class="col-7" id="profile-phone">Loading…</dd>
            </dl>
          </div>
          <div class="card-footer d-flex justify-content-between">
            <a href="{% url 'orders' %}" class="btn btn-outline-primary">
              <i class="fas fa-box me-2"></i>View Orders
            </a>
            <a href="{% url 'cart' %}" class="btn btn-primary">
              <i class="fas fa-shopping-cart me-2"></i>Go to Cart
            </a>
          </div>
        </div>
      </div>
      <div class="col-lg-7">
        <div class="card shadow-sm h-100">
          <div class="card-header bg-light d-flex justify-content-between align-items-center">
            <h5 class="mb-0"><i class="fas fa-receipt me-2"></i>Recent Orders</h5>
            <a href="{% url 'orders' %}" class="btn btn-sm btn-outline-secondary">See All</a>
          </div>
          <div class="card-body">
            <div id="orders-preview" class="d-grid gap-3">
              <div class="text-center text-muted py-5">
                <div class="spinner-border text-primary" role="status">
                  <span class="visually-hidden">Loading orders…</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'js/account.js' %}"></script>
</body>
</html>
