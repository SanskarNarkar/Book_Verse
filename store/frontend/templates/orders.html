<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Your Orders - BookVerse</title>
  {% load static %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="{% url 'index' %}">
        <i class="fas fa-book-open me-2"></i>BookVerse
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'books' %}">Books</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'cart' %}">Cart</a></li>
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="{% url 'orders' %}">Orders</a></li>
          <li class="nav-item d-none" data-role="nav-account">
            <a class="nav-link" href="{% url 'account' %}">My Account</a>
          </li>
        </ul>
        <div class="d-flex">
          <a href="{% url 'login' %}" class="btn btn-primary me-2" data-role="nav-login">Login</a>
          <a href="{% url 'signup_page' %}" class="btn btn-outline-light me-2" data-role="nav-signup">Sign Up</a>
          <a href="#" class="btn btn-danger d-none" data-role="nav-logout">Logout</a>
        </div>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    <div class="row align-items-center g-3 mb-4">
      <div class="col-lg-8">
        <h2 class="mb-1">Track Your Orders</h2>
        <p class="text-muted mb-0">Stay updated on every step from confirmation to delivery. Click on an order to view details.</p>
      </div>
      <div class="col-lg-4 text-lg-end">
        <a href="{% url 'books' %}" class="btn btn-outline-primary">
          <i class="fas fa-book me-2"></i>Browse Books
        </a>
      </div>
    </div>

    <div id="orders-container" class="d-grid gap-4">
      <!-- Orders render here -->
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'js/orders.js' %}"></script>
</body>
</html>
