<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Browse Books - BookVerse</title>
  {% load static %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="{% url 'index' %}">
        <i class="fas fa-book-open me-2"></i>BookVerse
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Home</a></li>
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="{% url 'books' %}">Books</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'cart' %}">Cart</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'orders' %}">Orders</a></li>
          <li class="nav-item d-none" data-role="nav-account">
            <a class="nav-link" href="{% url 'account' %}">My Account</a>
          </li>
        </ul>
        <div class="d-flex">
          <a href="{% url 'login' %}" class="btn btn-primary me-2" data-role="nav-login">Login</a>
          <a href="{% url 'signup_page' %}" class="btn btn-outline-light me-2" data-role="nav-signup">Sign Up</a>
          <a href="#" class="btn btn-danger d-none" data-role="nav-logout">Logout</a>
        </div>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    <div class="row align-items-end g-3 mb-4">
      <div class="col-lg-6">
        <label for="search-input" class="form-label">Search</label>
        <div class="input-group">
          <input type="text" id="search-input" class="form-control" placeholder="Search by title or author" autocomplete="off">
          <button class="btn btn-primary" id="search-btn">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
      <div class="col-lg-3">
        <label for="category-filter" class="form-label">Category</label>
        <select id="category-filter" class="form-select">
          <option value="">All Categories</option>
          <option value="fiction">Fiction</option>
          <option value="non-fiction">Non-Fiction</option>
          <option value="academic">Academic</option>
          <option value="children">Children</option>
        </select>
      </div>
      <div class="col-lg-3 text-lg-end">
        <a href="{% url 'cart' %}" class="btn btn-success mt-3 mt-lg-0">
          <i class="fas fa-shopping-cart me-2"></i>Go to Cart
        </a>
      </div>
    </div>

    <div id="books-list" class="row g-4">
      <!-- Dynamic book cards -->
    </div>

    <nav aria-label="Book pagination" class="mt-4">
      <ul class="pagination justify-content-center mb-0" id="pagination">
        <!-- Dynamic pagination -->
      </ul>
    </nav>
  </main>

  <div class="modal fade" id="bookDetailModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="bookDetailTitle" class="modal-title"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <img id="bookDetailImage" class="img-fluid mb-3" alt="Book cover">
          <p><strong>Author:</strong> <span id="bookDetailAuthor"></span></p>
          <p><strong>Price:</strong> $<span id="bookDetailPrice"></span></p>
          <p id="bookDetailDescription"></p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'js/books.js' %}"></script>
</body>
</html>
