<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up - BookVerse</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body class="auth-body">
    <div class="auth-wrapper">
        <div class="bookverse-auth-card">
            <div class="auth-overlay"></div>
            <div class="auth-brand text-center mb-4">
                <div class="icon-wrap mb-3">
                    <i class="bi bi-journal-richtext"></i>
                </div>
                <a class="navbar-brand fs-2 fw-bold text-primary" href="{% url 'index' %}">
                    <span class="brand-highlight">Book</span>Verse
                </a>
                <p class="text-muted mb-0">Join our community of book lovers today.</p>
            </div>
            <form id="signup-form" class="auth-form" novalidate>
                <div class="row g-3">
                    <div class="col-12 fade-in">
                        <label for="name" class="form-label">Full Name</label>
                        <div class="input-group input-group-book">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input type="text" class="form-control form-control-book" id="name" placeholder="Your full name" required>
                        </div>
                    </div>
                    <div class="col-12 fade-in" style="animation-delay: .05s;">
                        <label for="email" class="form-label">Email address</label>
                        <div class="input-group input-group-book">
                            <span class="input-group-text"><i class="bi bi-envelope-open"></i></span>
                            <input type="email" class="form-control form-control-book" id="email" placeholder="name@example.com" required>
                        </div>
                    </div>
                    <div class="col-md-6 fade-in" style="animation-delay: .1s;">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group input-group-book">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control form-control-book" id="password" placeholder="Minimum 8 characters" minlength="8" required>
                            <button type="button" class="password-toggle-btn password-toggle" data-target="password">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="col-md-6 fade-in" style="animation-delay: .15s;">
                        <label for="password2" class="form-label">Confirm Password</label>
                        <div class="input-group input-group-book">
                            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                            <input type="password" class="form-control form-control-book" id="password2" placeholder="Re-enter password" minlength="8" required>
                            <button type="button" class="password-toggle-btn password-toggle" data-target="password2">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="col-12 fade-in" style="animation-delay: .2s;">
                        <label for="phone" class="form-label">Phone (optional)</label>
                        <div class="input-group input-group-book">
                            <span class="input-group-text"><i class="bi bi-telephone"></i></span>
                            <input type="tel" class="form-control form-control-book" id="phone" placeholder="+91 98765 43210">
                        </div>
                    </div>
                    <div class="col-12 fade-in" style="animation-delay: .25s;">
                        <div class="form-check mt-2">
                            <input class="form-check-input" type="checkbox" value="" id="termsCheck" required>
                            <label class="form-check-label" for="termsCheck">
                                I agree to the <a href="#" class="text-decoration-underline">terms &amp; conditions</a>.
                            </label>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2 mt-4 ripple fade-in" id="signup-submit" style="animation-delay: .3s;">
                    <span class="spinner-border spinner-border-sm me-2 d-none" role="status" aria-hidden="true"></span>
                    Create account
                </button>
                <p class="mt-4 text-center text-muted fade-in" style="animation-delay: .35s;">
                    Already have an account?
                    <a href="{% url 'login' %}" class="fw-semibold auth-toggle" data-target="{% url 'login' %}">Log in here</a>
                </p>
                <div id="signup-error" class="alert alert-danger mt-3 d-none" role="alert"></div>
            </form>
            <div class="floating-book floating-book-1"><i class="bi bi-journal"></i></div>
            <div class="floating-book floating-book-2"><i class="bi bi-book"></i></div>
        </div>
    </div>

    <script src="{% static 'js/auth.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
